services:
  # Backend FastAPI service
  - type: web
    name: hospital-pulse-backend
    runtime: docker
    repo: https://github.com/ByteQuest-2025/GFGBQ-Team-hopx
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: OPENAI_API_KEY
        sync: true
      - key: OPENAI_MODEL
        value: gpt-4o-mini
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Frontend static site
  - type: web
    name: hospital-pulse-frontend
    runtime: static
    repo: https://github.com/ByteQuest-2025/GFGBQ-Team-hopx
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://hospital-pulse-backend.onrender.com
